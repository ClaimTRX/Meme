<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Staking</title>
    <link rel="icon" href="https://raw.githubusercontent.com/ClaimTRX/Test/main/favicon-32x32.png" type="image/png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Your existing CSS styles */
    </style>
</head>

<body>
    <div class="sidebar">
        <!-- Sidebar content -->
    </div>
    <div class="topbar">
        <button id="connect-button" onclick="connectWallet()">Connect Wallet</button>
    </div>
    <div class="main-content">
        <h1>Meme Staking</h1>

        <!-- Card for $SUNRAT -->
        <div class="card mt-4">
            <div class="card-body">
                <!-- Content for $SUNRAT -->
            </div>
        </div>

        <!-- Card for $BBT -->
        <div class="card mt-4">
            <div class="card-body">
                <!-- Content for $BBT -->
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tronweb/dist/TronWeb.min.js"></script>
    <script src="stakingContracts1.js"></script>
    <script src="stakingContracts2.js"></script>
    <script>
        // Additional common JavaScript code if needed
        document.addEventListener('DOMContentLoaded', async () => {
            document.getElementById('connect-button').addEventListener('click', connectWallet);
            if (await checkTronLinkInstalled()) {
                await initializeTronWeb();
                setTimeout(async () => {
                    await updateToken1UI();
                    await updateToken2UI();
                }, 4000); // 4-second delay on initial load
                setInterval(async () => {
                    await updateToken1UI();
                    await updateToken2UI();
                }, 60000); // Update UI every minute
            }
        });

        async function checkTronLinkInstalled() {
            return new Promise((resolve) => {
                const interval = setInterval(() => {
                    if (window.tronWeb && window.tronWeb.defaultAddress.base58) {
                        clearInterval(interval);
                        resolve(true);
                    }
                }, 1000);
            });
        }

        async function connectWallet() {
            if (await checkTronLinkInstalled()) {
                await initializeTronWeb();
            } else {
                console.error('TronLink is not installed.');
            }
        }
    </script>
</body>

</html>
